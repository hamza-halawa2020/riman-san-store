<div class="container" *ngIf="loading">
  <app-loading></app-loading>
</div>
<div *ngIf="!loading" class="container mb-5">
<div class="container mt-5">
  <div class="row">
    <div
      class="col-12 col-md-6 col-lg-4"
      *ngFor="let product of products; let i = index"
    >
      <div class="card mb-3">
        <img
          src="../../assets/images/logo.png"
          class="card-img-top"
          width="80px"
          alt="Product Image"
        />

        <div class="card-body">
          <h5 class="card-title">{{ product.id }}</h5>
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">Price: {{ product.price }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <a [routerLink]="['/product', product.id]" class="btn btn-primary"
              >Show</a
            >
            <button class="btn btn-warning" (click)="editProduct(product)">
              {{ selectedProductsIndex === i ? "Cancel" : "Update" }}
            </button>
            <button (click)="deleteProduct(product.id)" class="btn btn-danger">
              Delete
            </button>
          </div>
          <div *ngIf="selectedProductsIndex === i" class="mt-3">
            <h6>Edit product</h6>
            <div class="form-group">
              <label for="editName">Name</label>
              <input
                id="editName"
                class="form-control"
                [(ngModel)]="product.name"
              />
            </div>
            <div class="form-group">
              <label for="editPrice">Price</label>
              <input
                id="editPrice"
                class="form-control"
                [(ngModel)]="product.price"
              />
            </div>
            <div class="d-flex justify-content-between">
              <button class="btn btn-success" (click)="updateProduct(product)">
                Save
              </button>
              <button class="btn btn-danger" (click)="cancelEdit()">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
