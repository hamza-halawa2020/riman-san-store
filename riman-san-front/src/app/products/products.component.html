<div class="container" *ngIf="loading">
  <app-loading></app-loading>
</div>
<div *ngIf="!loading" class="container mb-5">
  <div>
    <h2 class="text-center display-5 mb-4">Our Products</h2>
    <div class="w-25">
      <label for="">categories :</label>
      <select class="form-control" (change)="filterCategory($event)">
        <option value="all" selected>All</option>
        <option value="{{ option.id }}" *ngFor="let option of categories">
          {{ option.name }}
        </option>
      </select>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div
          class="col-sm-12 col-md-6 col-lg-4 mb-4"
          *ngFor="let products of products"
        >
          <app-product-card [products]="products"></app-product-card>
        </div>
      </div>
    </div>
  </div>
</div>
