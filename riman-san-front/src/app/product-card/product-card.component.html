
<div class="container d-flex justify-content-center mt-5">
  <div class="row">
    <p class="card-text mt-3 h5">
      {{ products.name }}
    </p>
    <div class="product-wrapper card" style="height: 18rem;">
      <div class="product-img">
        <a [routerLink]="['/products', products.id]">
          <img
            [src]="imgUrl + products.images[0].image"
            class="card-img rounded-4"
            [alt]="products.name"
          />
        </a>
        <span class="newspan">
          <i class="fas fa-money-check-alt 2xl me-3"></i
          >{{ products.price | price }}</span
        >
        <div class="product-action">
          <div class="product-action-style">
            <a
              class="btn"
              (click)="addProductToCart(products)"
              [class.disabled]="!products.stock"
              ><i class="fa-solid fa-cart-plus fa-lg"></i>
            </a>
            <div
              class="list-group-item fw-bold"
              [ngClass]="{
                'text-success': products.stock,
                'text-danger': !products.stock
              }"
            >
              {{ products.stock | stock }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <p class="card-text mt-3">
      {{ products.description | truncate : 10 }}
    </p> -->
  </div>
</div>
