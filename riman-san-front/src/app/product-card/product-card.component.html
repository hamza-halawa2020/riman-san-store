<div class="container d-flex justify-content-center mt-5">
  <div class="row">
    <p class="card-text mt-3 h5">
      {{ products.name }}
    </p>
    <div class="product-wrapper text-center">
      <div class="product-img">
        <a [routerLink]="['/product', products.id]">
          <img
            [src]="x + products.img"
            class="card-img-top rounded-4"
            [alt]="products.name"
            style="object-fit: cover"
          />
        </a>

        <span class="oldspan">
          <!-- <div>
            <ngb-rating
              [rate]="rating"
              [readonly]="true"
              class="text-warning fs-3"
            ></ngb-rating>
          </div> -->
        </span>
        <span class="newspan">
          <i class="fas fa-money-check-alt 2xl me-3"></i
          >{{ products.price | price }}</span
        >
        <div class="product-action">
          <div class="product-action-style">
            <!-- <a href="1">
              <i class="fa fa-plus"></i>
            </a>
            <a href="2">
              <i class="fa fa-heart"></i>
            </a> -->
            <!-- <a href="3">
              <i class="fa fa-shopping-cart"></i>
            </a> -->

            <a
              class="btn"
              (click)="addProdutToCart(products)"
              [class.disabled]="!products.stock"
              ><i class="fa-solid fa-cart-plus fa-lg"></i>
            </a>
            <div
              class="list-group-item fw-bold"
              [ngClass]="{
                'text-success': products.stock,
                'text-danger': !products.stock
              }"
            >
              {{ products.stock | stock }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <p class="card-text mt-3">
      {{ products.description | truncate : 10 }}
    </p> -->
  </div>
</div>
