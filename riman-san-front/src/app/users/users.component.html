<table class="table table-striped text-center">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Mobile</th>
      <th scope="col">Role</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let user of users; let i = index">
      <tr class="align-middle">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.mobile }}</td>
        <td>{{ user.role }}</td>
        <td class="align-middle">
          <a [routerLink]="['/user', user.id]" class="btn btn-primary m-1"
            >Show</a
          >
          <button class="btn btn-warning m-1" (click)="editUser(user)">
            {{ selectedUserIndex === i ? "Cancel" : "Update" }}
          </button>
          <button (click)="deleteUser(user.id)" class="btn btn-danger m-1">
            Delete
          </button>
        </td>
      </tr>
      <tr *ngIf="selectedUserIndex === i">
        <td colspan="5">
          <h2>Edit User</h2>
          <table class="table table-striped text-center">
            <tr>
              <th>Name</th>
              <td>
                <input class="form-control w-50" [(ngModel)]="user.name" />
              </td>
            </tr>
            <tr>
              <th>Mobile</th>
              <td>
                <input class="form-control w-50" [(ngModel)]="user.mobile" />
              </td>
            </tr>
            <tr>
              <th>Role</th>
              <td>
                <input class="form-control w-50" [(ngModel)]="user.role" />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button class="btn btn-success m-1" (click)="updateUser(user)">
                  Save
                </button>
                <button class="btn btn-danger" (click)="cancelEdit()">
                  Cancel
                </button>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
