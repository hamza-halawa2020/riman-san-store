<div class="container" *ngIf="loading">
  <app-loading></app-loading>
</div>
<div *ngIf="!loading" class="container mb-5">
<table class="table table-striped text-center">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Mobile</th>
      <th scope="col">Role</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let user of users; let i = index">
      <tr class="align-middle">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.role }}</td>
        <td class="align-middle">
          <!-- <a [routerLink]="['/user', user.id]" class="btn btn-primary m-1"
            >Show</a
          > -->
          <button class="btn btn-warning m-1" (click)="editUser(user)">
            {{ selectedUserIndex === i ? "Cancel" : "Edit" }}
          </button>
          <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">

          <!-- <button (click)="deleteUser(user.id)" class="btn btn-danger m-1"> -->
            Delete


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-body">
                  </div>
                  <div class="modal-footer"
                  >
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger"
                    (click)="deleteUser(user.id)"
                    >Delete</button>
                    
                  </div>
                </div>
              </div>
            </div>
          <!-- Modal -->


          </button>
        </td>
      </tr>
      <tr *ngIf="selectedUserIndex === i">
        <td colspan="5">
          <h2>Edit User</h2>
          <table class="table table-striped text-center">
            <tr>
              <th>Name</th>
              <td>
                <input class="form-control w-50" [(ngModel)]="user.name" />
              </td>
            </tr>
            <tr>
              <th>Mobile</th>
              <td>
                <input class="form-control w-50" [(ngModel)]="user.phone" />
              </td>
            </tr>
            <tr>
              <th>Role</th>
              <td>
                <select class="form-control w-50" [(ngModel)]="selectedUser.role">
                  <option *ngFor="let role of roles" [value]="role">
                    {{ role }}
                  </option>
                </select>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button class="btn btn-success m-1" (click)="updateUser(user)">
                  Save
                </button>
                <button class="btn btn-danger" (click)="cancelEdit()">
                  Cancel
                </button>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
</div>
