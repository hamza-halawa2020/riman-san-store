<div class="wrapper mt-5">
  <div class="logo">
    <img src="../../assets/images/logo.png" alt="" />
  </div>
  <div class="text-center mt-4 name">Login</div>
  <form class="p-3 mt-3" [formGroup]="login" (ngSubmit)="onSubmit()">
    <div class="text-danger" *ngIf="login.controls['phone'].touched && login.controls['phone'].invalid">
      <div *ngIf="login.controls['phone'].hasError('required')">
        Phone is required
      </div>
      <div *ngIf="login.controls['phone'].hasError('pattern')">
        Invalid phone number format. Please enter a valid Egyptian phone number.
      </div>
    </div>
    
    <div class="form-field d-flex align-items-center">
      <span class="fa fa-phone"></span>
      <input
        formControlName="phone"
        type="text"
        name="phone"
        id="phone"
        placeholder="Enter Your Phone Number"
        required
      />
    </div>
    
    <div
      class="text-danger"
      *ngIf="
        login.controls['password'].touched && login.controls['password'].invalid
      "
    >
      <div *ngIf="login.controls['password'].hasError('required')">
        Password is required
      </div>
    </div>
    <div class="form-field d-flex align-items-center">
      <span class="fa fa-key"></span>
      <input
        formControlName="password"
        [type]="showPassword ? 'text' : 'password'"
        name="password"
        id="pwd"
        placeholder="Enter Your Password"
      />
      <app-hide-show-pass (click)="togglePasswordVisibility()"></app-hide-show-pass>
    </div>
    <input
      [disabled]="login.invalid"
      type="submit"
      value="Login"
      class="btn mt-3"
    />
  </form>
  <div class="text-center fs-6">
    <a routerLink="/recovery">Forget password?</a> or
    <a routerLink="/register">Sign up</a>
  </div>
</div>
