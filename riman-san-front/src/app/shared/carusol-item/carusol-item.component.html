<div class="carousel-item" [class.active]="data?.active">
  <img class="w-100 d-none d-md-block" [src]="data?.img" alt="Image" />
  <img class="w-100 d-md-none" [src]="data?.mimg || data?.img" alt="Image" />
  <div class="carousel-caption">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10 text-start">
          <p
            class="fs-5 fs-sm-1 fw-medium text-white text-uppercase animate__animated animate__fadeInRight"
          >
            {{ data?.subHeading }}
          </p>
          <h2
            class="display-1 text-white mb-5 animate__animated animate__fadeInLeft"
          >
            {{ data?.heading }}
          </h2>
        </div>
      </div>
    </div>
  </div>
</div>
